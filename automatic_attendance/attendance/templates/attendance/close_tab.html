{% extends 'attendance/base.html' %}

{% block content %}
    <div class="container" style="max-width: 500px; margin-top: 50px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <h1 class="text-center" style="color: #5cb85c;">Registration Successful!</h1>
        <p class="text-center" style="font-size: 18px; color: #333;">
            <strong>Username: </strong> {{ username }}<br>
            <strong>Roll Number: </strong> {{ ID_number }}
        </p>

        <div class="text-center" style="margin-top: 30px;">
            <a href="{% url 'home' %}" class="btn btn-primary" style="padding: 10px 20px;">Back to Home</a>
        </div>
    </div>
{% endblock %}
