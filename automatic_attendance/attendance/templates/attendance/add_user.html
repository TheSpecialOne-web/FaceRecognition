{% extends 'attendance/base.html' %}

{% block title %}
    Add User
{% endblock %}

{% block content %}
    <div class="container" style="max-width: 600px; margin-top: 50px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <h1 class="text-center" style="color: #5bc0de;">Add New User</h1>
        <form method="POST" class="text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="margin-top: 20px; padding: 10px 20px;">Add User</button>
        </form>
        <div class="text-center" style="margin-top: 20px;">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
{% endblock %}
